    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow-x: hidden;
        scroll-behavior: auto !important;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        position: relative;
        z-index: 10;
      }

      /* Splash Screen */
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #000000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      /* Pure Black Master Background with Animated Starfield */
      .bg-master-container {
        position: fixed;
        inset: 0;
        z-index: 0;
        background-color: #000000;
        pointer-events: none;
        overflow: hidden;
      }

      /* Moving Stars Layer 1 (Large & Clear) */
      .bg-master-container::before {
        content: "";
        position: absolute;
        inset: -100px; /* Over-padding to hide edges during drift */
        background-repeat: repeat;
        background-image: 
          radial-gradient(1.5px 1.5px at 20px 30px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 70px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 90px 40px, #7c3aed, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 160px 120px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 190px 10px, #a78bfa, rgba(0,0,0,0));
        background-size: 200px 200px;
        opacity: 0.5;
        animation: stars-drift-slow 60s linear infinite;
      }

      /* Moving Stars Layer 2 (Smaller & Twinkling) */
      .bg-master-container::after {
        content: "";
        position: absolute;
        inset: -100px;
        background-repeat: repeat;
        background-image: 
          radial-gradient(1px 1px at 10px 10px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1.2px 1.2px at 100px 100px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 150px 150px, #7c3aed, rgba(0,0,0,0));
        background-size: 300px 300px;
        opacity: 0.4;
        animation: stars-drift-fast 40s linear infinite, stars-twinkle 4s infinite ease-in-out;
      }

      /* Animations */
      @keyframes stars-drift-slow {
        from { transform: translate(0, 0); }
        to { transform: translate(200px, 200px); }
      }

      @keyframes stars-drift-fast {
        from { transform: translate(0, 0); }
        to { transform: translate(-300px, 300px); }
      }

      @keyframes stars-twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.6; }
      }

      @keyframes fastFadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fastSlideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-lux-up { animation: fastSlideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-lux-scale { animation: fastFadeIn 0.3s ease-out forwards; }

      .glass-panel {
        background: rgba(8, 8, 8, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
    </style>
