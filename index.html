    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden;
      }
      
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease;
      }

      .splash-logo-container {
        position: relative;
        width: 120px;
        height: 120px;
        animation: logoBounce 2s infinite ease-in-out;
      }

      .splash-glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(circle, rgba(139,92,246,0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: glowPulse 2s infinite alternate;
      }

      @keyframes glowPulse {
        from { transform: scale(1); opacity: 0.5; }
        to { transform: scale(1.5); opacity: 0.8; }
      }

      @keyframes logoBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        color: #ffffff;
      }
      
      #root {
        position: relative;
        z-index: 10;
      }

      /* --- GALAXY DENSITY STARS SYSTEM --- */
      .stars-container-home {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
        background: radial-gradient(circle at center, #050505 0%, #000 100%);
      }

      .stars-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        will-change: transform;
      }

      .stars-small {
        box-shadow: 
          457px 164px #fff, 1654px 105px #fff, 1235px 1251px #fff, 1421px 1867px #fff, 1852px 145px #fff, 
          1548px 154px #fff, 1245px 1452px #fff, 125px 1452px #fff, 1452px 125px #fff, 854px 1254px #fff, 
          125px 854px #fff, 1452px 1854px #fff, 12px 1254px #fff, 1854px 12px #fff, 145px 145px #fff, 
          1854px 1854px #fff, 500px 500px #fff, 1200px 200px #fff, 300px 1500px #fff, 1700px 800px #fff;
        width: 1px;
        height: 1px;
        opacity: 0.8;
        animation: animStar 180s linear infinite;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      @keyframes fastFadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fastSlideUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-lux-up { animation: fastSlideUp 0.3s ease-out forwards; }
      .animate-lux-scale { animation: fastFadeIn 0.2s ease-out forwards; }
    </style>
