    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow-x: hidden;
        scroll-behavior: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        position: relative;
        z-index: 10;
        background-color: transparent;
      }

      /* Splash Screen Luxury Styling */
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #000000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .splash-logo-container {
        position: relative;
        width: 140px;
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: logo-float 3s ease-in-out infinite;
      }

      .logo-glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: glow-pulse 2s ease-in-out infinite;
      }

      @keyframes logo-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes glow-pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }

      .splash-text-idraak {
        margin-top: 30px;
        font-weight: 900;
        font-size: 32px;
        color: #ffffff;
        letter-spacing: -0.02em;
        position: relative;
        background: linear-gradient(to right, #fff 20%, #a78bfa 40%, #a78bfa 60%, #fff 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-shimmer 2.5s linear infinite;
      }

      @keyframes text-shimmer {
        to { background-position: 200% center; }
      }

      .splash-sub {
        margin-top: 8px;
        font-weight: 600;
        font-size: 11px;
        color: #4b5563;
        text-transform: uppercase;
        letter-spacing: 0.4em;
        animation: fade-up-delay 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes fade-up-delay {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Fixed Static Tech Background */
      .bg-master-container {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: #000000;
        pointer-events: none;
        overflow: hidden;
      }

      /* Visible Tech Grid - Using Violet tint (rgba(139, 92, 246, 0.15)) for better contrast on black */
      .bg-master-container::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(139, 92, 246, 0.12) 1px, transparent 1px),
          linear-gradient(90deg, rgba(139, 92, 246, 0.12) 1px, transparent 1px);
        background-size: 25px 25px;
        /* Broad mask to ensure visibility everywhere except the very edges */
        mask-image: radial-gradient(circle at 50% 40%, black 40%, transparent 95%);
        -webkit-mask-image: radial-gradient(circle at 50% 40%, black 40%, transparent 95%);
      }

      /* Top Glow Effect */
      .bg-master-container::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% -10%, rgba(124, 58, 237, 0.08) 0%, transparent 60%);
        z-index: 1;
      }

      @keyframes fastFadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fastSlideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-lux-up { animation: fastSlideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-lux-scale { animation: fastFadeIn 0.3s ease-out forwards; }

      .glass-panel {
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transform: translateZ(0);
      }
    </style>
