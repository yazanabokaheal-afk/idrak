<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>إدراك | تحويل الملفات إلى اختبارات</title>
    <base href="/Idraak-AI-Vercel/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: transparent;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        position: relative;
        z-index: 10;
      }

      /* --- SPLASH SCREEN STYLES --- */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s ease-out, visibility 0.6s;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .splash-content {
        position: relative;
        text-align: center;
        animation: luxFadeInUp 0.8s ease-out;
      }

      .splash-logo-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
      }

      .splash-logo {
        width: 100%;
        height: 100%;
        background: #050505;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.15);
        position: relative;
        z-index: 2;
      }

      .splash-logo svg {
        color: #a78bfa;
        width: 40px;
        height: 40px;
      }
      
      .splash-glow {
        position: absolute;
        inset: -10px;
        background: radial-gradient(circle, rgba(139,92,246,0.4) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 1;
        animation: pulseGlow 2s infinite;
      }

      .splash-title {
        font-family: 'Tajawal', sans-serif;
        font-size: 3rem;
        font-weight: 900;
        color: white;
        margin-bottom: 4px;
        letter-spacing: -1px;
        text-shadow: 0 0 20px rgba(255,255,255,0.2);
      }

      .splash-subtitle {
        font-size: 0.75rem;
        color: #64748b;
        font-weight: 800;
        letter-spacing: 0.4em;
        text-transform: uppercase;
      }

      .splash-loader {
        width: 140px;
        height: 3px;
        background: rgba(255,255,255,0.05);
        border-radius: 3px;
        overflow: hidden;
        margin: 30px auto 0;
        position: relative;
      }

      .splash-loader-bar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: linear-gradient(90deg, #8b5cf6, #d946ef);
        width: 0%;
        animation: loadingBar 2s ease-in-out infinite;
      }

      @keyframes pulseGlow {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.2; }
      }

      @keyframes loadingBar {
        0% { width: 0%; left: 0; }
        50% { width: 50%; left: 25%; }
        100% { width: 100%; left: 100%; }
      }
      
      /* --- Global Input Styling (Hide Spin Buttons) --- */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* --- Background Layers --- */
      .nebula-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -10;
        background: #000000;
        overflow: hidden;
      }

      .nebula-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 20s infinite alternate;
        border-radius: 50%;
      }

      .blob-1 {
        top: -10%;
        left: 20%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, #4c1d95 0%, transparent 70%);
      }

      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, #3b0764 0%, transparent 70%);
        animation-delay: -5s;
      }

      .blob-3 {
        top: 40%;
        left: -20%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, #1e1b4b 0%, transparent 70%);
        animation-delay: -10s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(30px, -30px) scale(1.1); }
        100% { transform: translate(-20px, 20px) scale(0.95); }
      }

      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -5;
        pointer-events: none;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        opacity: var(--opacity);
        box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
      }

      @keyframes twinkle {
        0% { transform: translateY(0) scale(1); opacity: var(--opacity); }
        50% { opacity: 0.2; }
        100% { transform: translateY(-100px) scale(1); opacity: var(--opacity); }
      }
      
      /* --- Animations --- */
      @keyframes luxFadeInUp {
        0% { opacity: 0; transform: translateY(20px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes luxScaleIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes motionSlideLeft {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes motionBlurLeft {
        from { opacity: 0; transform: translateX(-30px); filter: blur(10px); }
        to { opacity: 1; transform: translateX(0); filter: blur(0); }
      }

      @keyframes motionFocus {
        from { opacity: 0; transform: scale(0.95); filter: blur(4px); }
        to { opacity: 1; transform: scale(1); filter: blur(0); }
      }

      .animate-lux-up { animation: luxFadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-lux-scale { animation: luxScaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .motion-slide-left { animation: motionSlideLeft 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; }
      .motion-blur-left { animation: motionBlurLeft 0.8s ease-out forwards; opacity: 0; }
      .motion-focus { animation: motionFocus 1s ease-out forwards; opacity: 0; }

      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* --- Uiverse File Upload Card --- */
      .uiverse-upload-card {
        width: 240px;
        height: 300px;
        background: #07182E;
        position: relative;
        display: flex;
        flex-direction: column;
        place-content: center;
        place-items: center;
        overflow: hidden;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .uiverse-upload-card:hover {
        transform: translateY(-5px) scale(1.02);
      }

      .uiverse-upload-card::before {
        content: '';
        position: absolute;
        width: 140px;
        background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
        height: 150%;
        animation: rotBGimg 3s linear infinite;
        transition: all 0.2s linear;
      }

      @keyframes rotBGimg {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .uiverse-upload-card::after {
        content: '';
        position: absolute;
        background: #07182E;
        inset: 4px;
        border-radius: 16px;
      }

      .uiverse-upload-card > * {
        z-index: 1;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
    </style>

    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-logo-container">
          <div class="splash-glow"></div>
          <div class="splash-logo">
            <!-- Graduation Cap SVG Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
          </div>
        </div>
        <div class="splash-title">إدراك</div>
        <div class="splash-subtitle">IDRAAK AI</div>

    <div id="root"></div>
    
    <div class="stars-container" id="stars-container"></div>
    
    <div class="nebula-bg">
      <div class="nebula-blob blob-1"></div>
      <div class="nebula-blob blob-2"></div>
      <div class="nebula-blob blob-3"></div>
      <div style="background-image: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px; opacity: 0.05; width: 100%; height: 100%; position: absolute;"></div>
    </div>

    <script>
      const starsContainer = document.getElementById('stars-container');
      const starCount = 100;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 2 + 1;
        const duration = Math.random() * 3 + 2;
        const opacity = Math.random() * 0.7 + 0.3;
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.setProperty('--duration', `${duration}s`);
        star.style.setProperty('--opacity', opacity);
        starsContainer.appendChild(star);
      }
    </script>
