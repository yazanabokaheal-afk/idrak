  <head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>إدراك | تحويل الملفات إلى اختبارات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow-x: hidden;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        position: relative;
        z-index: 10;
      }

      /* --- GPU ACCELERATED STARS CSS --- */
      .stars-container-home {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .stars-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        will-change: transform;
      }

      .stars-small {
        box-shadow: 
          457px 164px #fff, 1654px 105px #fff, 1235px 1251px #fff, 1421px 1867px #fff, 
          1852px 145px #fff, 1548px 154px #fff, 1245px 1452px #fff, 125px 1452px #fff, 
          1452px 125px #fff, 854px 1254px #fff, 125px 854px #fff, 1452px 1854px #fff, 
          12px 1254px #fff, 1854px 12px #fff, 145px 145px #fff, 1854px 1854px #fff, 
          500px 500px #fff, 1200px 200px #fff, 300px 1500px #fff, 1700px 800px #fff, 
          900px 1800px #fff, 200px 100px #fff, 1500px 400px #fff, 600px 1200px #fff, 
          1100px 1700px #fff, 400px 100px #fff, 800px 300px #fff, 100px 1900px #fff,
          700px 200px #fff, 1400px 900px #fff, 250px 1100px #fff, 1600px 1400px #fff,
          1000px 50px #fff, 350px 1750px #fff, 1900px 600px #fff, 850px 450px #fff,
          50px 550px #fff, 1300px 1300px #fff, 150px 150px #fff, 1750px 1750px #fff;
        width: 1px;
        height: 1px;
        opacity: 0.45;
        animation: animStar 200s linear infinite;
      }

      .stars-medium {
        box-shadow: 
          245px 456px #fff, 1254px 1854px #fff, 145px 1254px #fff, 1854px 145px #fff, 
          854px 12px #fff, 12px 854px #fff, 1452px 1452px #fff, 452px 452px #fff, 
          1000px 1000px #fff, 150px 1700px #fff, 1800px 300px #fff, 500px 1300px #fff, 
          1200px 600px #fff, 200px 200px #fff, 1600px 1600px #fff, 300px 800px #fff,
          900px 1400px #fff, 1500px 200px #fff, 600px 1900px #fff, 100px 400px #fff,
          1100px 850px #fff, 1700px 1200px #fff, 450px 1550px #fff, 1350px 50px #fff;
        width: 1.5px;
        height: 1.5px;
        opacity: 0.3;
        animation: animStar 140s linear infinite, twinkle 7s ease-in-out infinite;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.1; }
      }

      /* --- SPLASH SCREEN STYLES --- */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s ease-out, visibility 0.6s;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .splash-content {
        position: relative;
        text-align: center;
        animation: luxFadeInUp 0.8s ease-out;
      }

      .splash-logo-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
      }

      .splash-logo {
        width: 100%;
        height: 100%;
        background: #050505;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.15);
        position: relative;
        z-index: 2;
      }

      .splash-logo svg {
        color: #a78bfa;
        width: 40px;
        height: 40px;
      }
      
      .splash-glow {
        position: absolute;
        inset: -10px;
        background: radial-gradient(circle, rgba(139,92,246,0.4) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 1;
        animation: pulseGlow 2s infinite;
      }

      .splash-title {
        font-family: 'Tajawal', sans-serif;
        font-size: 3rem;
        font-weight: 900;
        color: white;
        margin-bottom: 4px;
        letter-spacing: -1px;
        text-shadow: 0 0 20px rgba(255,255,255,0.2);
      }

      .splash-subtitle {
        font-size: 0.75rem;
        color: #64748b;
        font-weight: 800;
        letter-spacing: 0.4em;
        text-transform: uppercase;
      }

      .splash-loader {
        width: 140px;
        height: 3px;
        background: rgba(255,255,255,0.05);
        border-radius: 3px;
        overflow: hidden;
        margin: 30px auto 0;
        position: relative;
      }

      .splash-loader-bar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: linear-gradient(90deg, #8b5cf6, #d946ef);
        width: 0%;
        animation: loadingBar 2s ease-in-out infinite;
      }

      @keyframes pulseGlow {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.2; }
      }

      @keyframes loadingBar {
        0% { width: 0%; left: 0; }
        50% { width: 50%; left: 25%; }
        100% { width: 100%; left: 100%; }
      }
      
      /* --- Global Input Styling (Hide Spin Buttons) --- */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* --- Animations --- */
      @keyframes luxFadeInUp {
        0% { opacity: 0; transform: translateY(20px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes luxScaleIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-lux-up { animation: luxFadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-lux-scale { animation: luxScaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

      .glass-panel {
        background: rgba(15, 15, 15, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }
      
      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }
    </style>
