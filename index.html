      @keyframes splashPulse {

        50% { transform: scale(1.1); opacity: 1; }
      }

        background: radial-gradient(circle at center, #050505 0%, #000 100%);
      }

        height: 100%;

      }

      .stars-medium {

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }

      @keyframes fastFadeIn { from { opacity: 0; } to { opacity: 1; } }

      .uiverse-config-card {

      /* --- ENHANCED SKILL CARD THEMES --- */
      
      /* Web Theme: Water Flow (Clear & Bright) */
      @keyframes waveAnimation {
        0% { transform: scale(1) translateY(0); opacity: 0.2; }
        50% { transform: scale(1.2) translateY(-20px); opacity: 0.6; }
        100% { transform: scale(1) translateY(0); opacity: 0.2; }
      }

      .theme-web-fluid {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.2) 100%);
        overflow: hidden;
      }
      .theme-web-fluid::before, .theme-web-fluid::after {
        content: "";
        position: absolute;
        bottom: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.4), transparent 70%);
        border-radius: 40%;
        animation: rotateWaves 10s linear infinite;
        z-index: 1;
      }
      .theme-web-fluid::after {
        animation: rotateWaves 15s linear infinite;
        opacity: 0.3;
        bottom: -45%;
      }
      @keyframes rotateWaves {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Mobile Theme: Vibrant Floating Orbs */
      @keyframes orbFloat {
        0% { transform: translate(0, 0) scale(1); filter: brightness(1); }
        50% { transform: translate(30px, -40px) scale(1.2); filter: brightness(1.5); }
        100% { transform: translate(0, 0) scale(1); filter: brightness(1); }
      }

      .theme-mobile-orbs {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.15), transparent 60%);
        overflow: hidden;
      }
      .theme-mobile-orbs::before {
        content: "";
        position: absolute;
        width: 100px; height: 100px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.5), transparent 70%);
        top: 10%; left: 10%;
        border-radius: 50%;
        filter: blur(20px);
        animation: orbFloat 8s ease-in-out infinite;
      }
      .theme-mobile-orbs::after {
        content: "";
        position: absolute;
        width: 80px; height: 80px;
        background: radial-gradient(circle, rgba(236, 72, 153, 0.4), transparent 70%);
        bottom: 20%; right: 10%;
        border-radius: 50%;
        filter: blur(15px);
        animation: orbFloat 12s ease-in-out infinite reverse;
      }

      /* Desktop Theme: High-Density Technical Starfield */
      @keyframes technicalWarp {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.9; transform: scale(1.1); }
      }

      .theme-desktop-tech {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(217, 70, 239, 0.1), transparent 80%);
        overflow: hidden;
      }
      .theme-desktop-tech::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: 
          radial-gradient(2px 2px at 10% 20%, #fff, transparent),
          radial-gradient(1.5px 1.5px at 30% 50%, #fff, transparent),
          radial-gradient(2px 2px at 70% 30%, #fff, transparent),
          radial-gradient(1.5px 1.5px at 90% 80%, #fff, transparent),
          radial-gradient(2.5px 2.5px at 50% 10%, #fff, transparent),
          radial-gradient(2px 2px at 20% 90%, #fff, transparent);
        background-size: 100px 100px;
        animation: technicalWarp 3s ease-in-out infinite alternate;
        z-index: 1;
      }
      .theme-desktop-tech::after {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 20px);
        opacity: 0.2;
