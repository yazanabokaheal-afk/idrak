    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow-x: hidden;
        scroll-behavior: auto !important;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        position: relative;
        z-index: 10;
      }

      /* Clean Splash Screen */
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #000000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .splash-logo-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: logoArrival 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @keyframes logoArrival {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Ultra Dense Animated CIRCULAR Colored Stars Background */
      .stars-container-home {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
        background: #000000;
      }

      .stars-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2000px;
        background: transparent;
      }

      @keyframes starsMove {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      /* Small Circular Stars */
      .stars-small {
        width: 2px;
        height: 2px;
        border-radius: 50%;
        box-shadow: 
          456px 123px rgba(124, 58, 237, 0.9), 789px 456px rgba(59, 130, 246, 0.9), 123px 789px rgba(245, 158, 11, 0.8), 
          1500px 200px rgba(139, 92, 246, 0.9), 1200px 800px rgba(255, 255, 255, 0.6), 300px 1600px rgba(124, 58, 237, 0.9), 
          1800px 500px rgba(59, 130, 246, 0.8), 100px 1100px rgba(245, 158, 11, 0.8), 900px 1400px rgba(255, 255, 255, 0.6), 
          500px 200px rgba(139, 92, 246, 0.9), 1600px 1200px rgba(124, 58, 237, 0.7), 200px 300px rgba(59, 130, 246, 0.7),
          800px 100px rgba(245, 158, 11, 0.7), 1400px 1700px rgba(139, 92, 246, 0.8), 1000px 400px rgba(255, 255, 255, 0.5),
          350px 950px rgba(124, 58, 237, 0.8), 1700px 150px rgba(59, 130, 246, 0.8), 650px 1850px rgba(245, 158, 11, 0.7),
          1100px 1100px rgba(255, 255, 255, 0.6), 150px 1450px rgba(139, 92, 246, 0.9), 1900px 1000px rgba(255, 255, 255, 0.4);
        animation: starsMove 110s linear infinite;
      }
      
      /* Medium Circular Stars */
      .stars-medium {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        box-shadow: 
          200px 500px rgba(124, 58, 237, 0.8), 600px 100px rgba(245, 158, 11, 0.8), 1000px 900px rgba(59, 130, 246, 0.8), 
          1400px 300px rgba(139, 92, 246, 0.8), 400px 1200px rgba(255, 255, 255, 0.5), 1600px 1500px rgba(124, 58, 237, 0.8), 
          800px 1800px rgba(245, 158, 11, 0.8), 100px 100px rgba(59, 130, 246, 0.8), 500px 500px rgba(255, 255, 255, 0.4),
          1200px 1300px rgba(139, 92, 246, 0.7), 1800px 900px rgba(124, 58, 237, 0.7), 300px 1900px rgba(59, 130, 246, 0.7),
          1500px 600px rgba(245, 158, 11, 0.7), 750px 1450px rgba(255, 255, 255, 0.4);
        animation: starsMove 150s linear infinite;
      }

      /* Large Glowing Circular Orbs */
      .stars-large {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        filter: blur(1.5px);
        box-shadow: 
          400px 800px rgba(124, 58, 237, 0.6), 1200px 200px rgba(245, 158, 11, 0.6), 200px 1500px rgba(59, 130, 246, 0.6), 
          1800px 1100px rgba(255, 255, 255, 0.4), 900px 600px rgba(139, 92, 246, 0.6), 1500px 1800px rgba(124, 58, 237, 0.5),
          700px 1300px rgba(245, 158, 11, 0.5), 100px 400px rgba(59, 130, 246, 0.5), 1850px 50px rgba(255, 255, 255, 0.3);
        animation: starsMove 200s linear infinite;
      }

      .stars-small::after, .stars-medium::after, .stars-large::after {
        content: " ";
        position: absolute;
        top: 2000px;
        width: inherit;
        height: inherit;
        box-shadow: inherit;
        border-radius: inherit;
      }

      @keyframes fastFadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fastSlideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-lux-up { animation: fastSlideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-lux-scale { animation: fastFadeIn 0.3s ease-out forwards; }

      .glass-panel {
        background: rgba(8, 8, 8, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
